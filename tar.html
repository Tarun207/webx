<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background: #333;
        color: white;
        padding: 15px;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        background: #444;
        padding: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
      }
      nav a:hover {
        background: #555;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      footer {
        text-align: center;
        padding: 10px;
        background: #333;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="container">
      <h2>About This Website</h2>
      <p>
        This is a simple website built using HTML and CSS. It includes a
        navigation bar, content section, and footer.
      </p>
    </div>
    <footer>&copy; 2025 My Website | All Rights Reserved</footer>
  </body>
</html>
